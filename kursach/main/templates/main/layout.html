{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'kursach/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'kursach/css/layout.css' %}" type="text/css" media="all">
    <script type="text/javascript" src="js/cufon-yui.js"></script>
    <script type="text/javascript" src="js/TitilliumMaps.font.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cufon/1.09i/cufon-yui.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
       <span class="logo">Коммуналка</span>
            <div class="box"><a href="{% url 'home' %}"><i class="fas fa-home"></i>Главная</a></div>
            <div class="box"><a href="{% url 'about' %}"><i class="far fa-address-card"></i>Про нас</a></div>
            <div class="box"><a href=""><i class="fas fa-hashtag"></i>Контакты</a></div>
            <div class="box"><a href="http://127.0.0.1:8000/admin/"><i class="fas fa-hashtag"></i>Admin</a></div>
            <div class="box"><a href="{% url 'create' %}"><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить бронь</button></a></div>
       </div>
    </header>
    <main>
    {% block content %}
    {% endblock %}
    </main>
    <footer class="footer invert">
        <div class="container">
            <div class="grid footer__messenger-caption-grid">

                    <div class="note--mini">Пишите нам в&nbsp;любимых мессенджерах. <br>Мы отвечаем каждый день
                        с&nbsp;9:00 до&nbsp;19:00.</div>

            </div>
            <hr class="footer__hr">
                <div class="grid__item grid__item--1-3--tablet grid__item--1-3--desktop">
                    <ul class="social">
                        <li class="social__item">
                            <a target="_blank" href=""
                                class="social__link social__link--fb">
                                <img src="{{ icon.fb.svg }}">

                            </a>
                        </li>
                        <li class="social__item">
                            <a target="_blank" href=""
                                class="social__link social__link--vk">
                                <img src="./Круглосуточный коворкинг-центр Рабочая Станция в Москве_files/icon-vk.svg"
                                    alt="VK">
                            </a>
                        </li>
                        <li class="social__item">
                            <a target="_blank" href=""
                                class="social__link social__link--inst">
                                <img src="./Круглосуточный коворкинг-центр Рабочая Станция в Москве_files/icon-inst.svg"
                                    alt="Instagram">
                            </a>
                        </li>
                    </ul>
                </div>
                    <ul class="footer__nav">
                        <li class="footer__nav-item">
                            <a class="footer__nav-link" href=""
                                target="_blank">Договор оферты физ. лиц</a>
                        </li>
                        <li class="footer__nav-item">
                            <a class="footer__nav-link" href=""
                                target="_blank">Обработка персональных данных</a>
                        </li>
                    </ul>
            </div>
        </div>
    </footer>
</body>
</html>
